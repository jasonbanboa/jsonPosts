<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>jsonPosts</title>
</head>
<body>
    <div id="wrapper">

      <header><h1>jsonPosts</h1></header>

      <main id="app">
        
      </main>
    </div>
    <dialog id="post-detail-dialog">
      <div>
        <div class="image"></div>
        <h3 class="title">${title}</h3>
        <p class="content">${contents}</p>
        <section class="categories">

        </section>
        <section class="post-details">
          <span class="created-by">${name}</span>
          <span class="timestamp">${date}</span>
        </section>
      </div>
    </dialog>
    
    <dialog id="filter-dialog">
      <div>
        <label for="filter-by-username">username</label>
        <input type="text" id="filter-by-username">
        <label for="filter-by-categories">category</label>
        <input type="text" id="filter-by-categories">
        <section class="category-output">

        </section>
        <section class="controls">
          <button type="button" id="filter">filter</button>
          <button type="button" id="cancel">cancel</button>
        </section>
      </div>
    </dialog>
    <script src="js/common.js" type="module"></script>
</body>
</html>
